<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Area of a triangl with JS file" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Janet Do" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/getmdl-select.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.orange-amber.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="icon" href="favicon.ico?v=2" type="image/x-icon" />
    <title>Buying groceries with JS</title>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <script src="./js/getmdl-select.js"></script>
          <script
            defer
            src="https://code.getmdl.io/1.3.0/material.min.js"
          ></script>
          <script src="./js/script.js"></script>
          <span class="mdl-layout-title">Buying groceries with JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <h3>Select an item</h3>
        <!-- Simple Select with arrow -->
        <div class="mdl-textfield mdl-js-textfield getmdl-select">
          <input
            type="text"
            value=""
            class="mdl-textfield__input"
            id="guessed-number"
            readonly
          />
          <input type="hidden" value="" name="guessed-number" />
          <i class="mdl-icon-toggle__label material-icons"
            >keyboard_arrow_down</i
          >
          <label for="sample2" class="mdl-textfield__label"
            >Item selected</label
          >
          <ul for="sample2" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
            <li class="mdl-menu__item" data-val="one">Apple $0.50</li>
            <li class="mdl-menu__item" data-val="two">Banana $0.25</li>
            <li class="mdl-menu__item" data-val="three">Bread $2.00</li>
            <li class="mdl-menu__item" data-val="four">Milk $1.50</li>
          </ul>
        </div>
        <br />
        <!-- Simple Textfield -->
        <form action="#">
          <h3>Enter a quantity</h3>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="quantity"
            />
            <label class="mdl-textfield__label" for="quantity"
              >quantity...</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick=" myButtonClicked()"
        >
          Calculate
        </button>
        <div id="finalTotal">
          <br />
        </div>
        <div id="subTotal">
          <br />
        </div>
        <div id="tax">
          <br />
        </div>
        <div id="fanta-bottle">
          <img src="./images/groceries-removebg-preview.png" alt="Fanta" />
        </div>
      </main>
    </div>
  </body>
</html>
